{% extends 'base.html' %}
{% block title %}Registro | Campus{% endblock title%}
{% block body %}
    <div class="container">
        <div class="col">
            <h2 class="form-title">Deletar Campus</h2>
            <form method="POST" class="form">
                {% csrf_token %}
                <p>Tem certeza que deseja deletar "{{ object }}"?
                <button type="submit" class="button">Confirmar</button>
            </form>
        </div>
    </div>     
{% endblock body %}
