{% extends 'base.html' %}

{% block title %}Atendimento{% endblock title%}

{% block body %}
<main class="col grid" id="grid" role="grid">

    <div class="container col-align-items">
            <h1 class="">Senha</h1>
        {% if senha %}
                    <p class="senha">
                        {{ senha.senha }}
                        {{ senha.id }}
                    </p>
            {% endif %}
            <div class="buttons">
                <a href="{% url 'chamar_senha_novamente' senha.id %}" >
                        <button class="button">Chamar senha novamente</button>
                    </a>
                <a href="{% url 'chamar_nova_senha' %}" >
                        <button class="button">Chamar nova senha</button>
                    </a>
            </div>
</div>
    </main>

{% endblock body %}
